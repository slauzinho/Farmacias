<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Procurar Famácias</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" media="screen" href="style.css">
    <meta name="author" content="Bruno Silva">
    <meta name="description" content="Uma demonstração de um site de pesquisa de farmácias em Portugal">
    <meta name="robots" content="all"> </head>

<body id="farmacias-site">
    <div class="container">
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <div class="page-wrapper">
            <section class="intro" id="fm-intro">
                <header role="banner">
                    <h1>Farmácias</h1>
                    <br>
                    <br>
                    <div class="input-field col s6">
                        <input placeholder="Pesquisar Farmácias (Por Nome/Morada/Localidade/Cidade/Distrito)" class="search center-align" id="search-button" type=text value=""></input>
                        <button id="btnSearch" class="btn waves-effect waves-light" onclick="display()" type="submit" name="action">Procurar
                            <i class="material-icons right"></i>
                        </button>
                    </div>
                    <!-- Farmacia list goes here -->
                    <ul class="collapsible collection" id="farmacias" data-collapsible="expandable"> </ul>
            </section>
        </div>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
